<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" />

<h:head>
	<title>Renan Fight Team!</title>
	<link rel="stylesheet" type="text/css" href="/../CentroDeTreinamentoRft/resources/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="/../CentroDeTreinamentoRft/resources/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="/../CentroDeTreinamentoRft/resources/css/renanfightteam.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Diplomata+SC|Frijole"/>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Kreon"/>
</h:head>

<h:body>
	
	<h:form prependId="false" id="form-menu" onkeypress="return event.keyCode != 13">
	
		<p:growl id="mensagens" autoUpdate="true" globalOnly="true"/>
		
		<h1 class="titulo">Renan Fight Team</h1>
				
		<p:menubar styleClass="menu-item-rft">
	        <p:submenu label="Sistema" icon="ui-icon-document">
	        

	            <p:submenu label="Plano" icon="ui-icon-contact">
	                <p:menuitem value="Incluir" icon="ui-icon-plus" action="#{menuBean.paginaPlanoIncluir()}" ajax="false" update="@all" />
	                <p:menuitem value="Buscar" icon="ui-icon-search" action="#{menuBean.paginaPlanoFiltro()}" ajax="false" update="@all" />
	            </p:submenu>
	            
	            <p:submenu label="Modalidade" icon="ui-icon-tag">
	                <p:menuitem value="Incluir" icon="ui-icon-plus" action="#{menuBean.paginaModalidadeIncluir()}" ajax="false" update="@all" />
	                <p:menuitem value="Buscar" icon="ui-icon-search" action="#{menuBean.paginaModalidadeFiltro()}" ajax="false" update="@all" />
	            </p:submenu>
	    
	            <p:menuitem value="Open" url="#" />
	            <p:separator />
	            <p:menuitem value="Quit" url="#" />
	        </p:submenu>
	        
	        <p:submenu label="Alunos" icon="ui-icon-document">
				<p:submenu label="Cadastro" icon="ui-icon-contact">
					<p:menuitem value="Incluir" icon="ui-icon-plus" action="#{menuBean.paginaAlunoIncluir()}" ajax="false" update="@all" />
	                <p:menuitem value="Buscar" icon="ui-icon-search" action="#{menuBean.paginaPlanoFiltro()}" ajax="false" update="@all" />
				</p:submenu>		        
	        </p:submenu>
	        <p:menuitem value="Logoff" action="#{loginBean.efetuaLogout()}" ajax="false" process="@all" update="@all"/>
	        
	        		
		</p:menubar>
	</h:form>
		<ui:insert name="corpo" />		
</h:body>
</html>
