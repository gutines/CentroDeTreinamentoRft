<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Renan Fight Team!</title>

</h:head>

<h:body>

	<ui:composition template="/resources/template/_template.xhtml">
	
		<ui:define name="corpo">		
			<h:form class="form-horizontal login-form">
				<div class="form-group">
					<label for="inputUser" class="col-sm-2 control-label">Usu√°rio:</label>
					<div class="col-sm-10">
						<h:inputText type="text" styleClass="form-control" id="inputUser"
							value="#{loginBean.usuario.user}" />
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Senha:</label>
					<div class="col-sm-10">
						<h:inputSecret type="text" styleClass="form-control"
							id="inputPassword" placeholder="Senha"
							value="#{loginBean.usuario.password}" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> <input type="checkbox" /> Remember me
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton class="btn btn-default"
							action="#{loginBean.efetuaLogin()}" value="Logar" />
					</div>
				</div>
				
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
