<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Renan Fight Team!</title>

</h:head>

<h:body>

	<ui:composition>
	
		<nav aria-label="breadcrumb" role="navigation">
			<ol class="breadcrumb">
				<li class="breadcrumb-item active" aria-curent="page">Dados Pessoais</li>
				<li class="breadcrumb-item active" aria-curent="page">Endereço</li>
			</ol>
		</nav>
		
		<!-- Dados do Endereço-->		
		<div>
		
			<!-- CEP -->
			<div class="form-group ">
				<label for="in-cep">CEP</label>
				<div class="form-inline ">
					<div class="col">
						<h:inputText id="in-cep" styleClass="form-control" value="#{alunoBean.enderecoAluno.endereco.cep}"  validator="#{alunoBean.enderecoAluno.validarCep}" 
									 required="true" requiredMessage="Informar o CEP!"  style="width:100px;" maxlength="8" onkeypress="return event.keyCode != 13"/>
						
						<p:commandButton styleClass="btn btn-default glyphicon glyphicon-search icone-pesquisa-cep"   
										 action="#{alunoBean.enderecoAluno.obterEndereco()}" value="" type="button" immediate="false">
 							<f:ajax execute="in-cep" render="in-endereco in-bairro in-cidade in-estado" />			
 						</p:commandButton>
						
					</div>				 			 
					<small id="rgHelp" class="form-text text-muted">Digite apenas números.</small>
				</div>
			</div>
			
			<div class="form-group ">				
				<div class="form-inline">	
					<!-- Número -->
					<div class="form-group col" style="width: 7%">
						<label for="in-numero">Número</label> 
						<h:inputText id="in-numero" styleClass="form-control is-valid" value="#{alunoBean.enderecoAluno.endereco.numero}" 
									 required="true" requiredMessage="Informar o número do endereço!" style="width:100px;" 
									 maxlength="10" onkeypress="return event.keyCode != 13"/>
					</div>
					
					<!-- Complemento -->
					<div class="form-group col" style="width: 7%; padding-left: 7%;">
						<label for="in-complemeto">Complemento</label> 
						<h:inputText id="in-complemento" styleClass="form-control is-valid" value="#{alunoBean.enderecoAluno.endereco.complemento}" 
									 style="width:300px; padding-left: 7%;" onkeypress="return event.keyCode != 13"/>
					</div>	
					
				</div>
			
			</div>
			
			<div id="div-resultado-pesquisa">
				<div  class="form-group">
				
					<!-- Endereço -->
					<div class="form-group">
						<label for="in-endereco">Endereço</label> 
						<h:inputText id="in-endereco" styleClass="form-control is-valid" value="#{alunoBean.enderecoAluno.endereco.endereco}" 
									 required="true" disabled="true" style="width:300px;"/>
					</div>
					
				</div>
					
				<!-- Bairro -->
				<div class="form-group ">
					<label for="in-bairro">Bairro</label> 
					<h:inputText id="in-bairro" styleClass="form-control is-valid" value="#{alunoBean.enderecoAluno.endereco.bairro}" 
								 required="true" disabled="true" style="width:300px;"/>
				</div>
				
				<!-- Cidade -->
				<div class="form-group ">
					<label for="in-cidade">Cidade</label> 
					<h:inputText id="in-cidade" styleClass="form-control is-valid" value="#{alunoBean.enderecoAluno.endereco.cidade}" 
								 required="true" disabled="true" style="width:300px;"/>
				</div>
				
				<!-- Estado -->
				<div class="form-group ">
					<label for="in-estado">Estado</label> 
					<h:inputText id="in-estado" styleClass="form-control is-valid" value="#{alunoBean.enderecoAluno.endereco.estado}" 
								 required="true" disabled="true" style="width:300px;"/>
				</div>	
				
				<!-- Controle de fluxo -->
				<div class="botao-rodape">	
					<h:commandButton action="#{menuBean.paginaHome()}" value="Cancelar" immediate="true" styleClass="btn btn-default"/>
					<h:commandButton action="#{alunoBean.propriedades.validarFluxoPagina('div-endereco', 'div-dados-pessoais')}" value="Anterior" immediate="true" 
								 styleClass="btn btn-default espaco-botao"/>			
					<h:commandButton action="#{alunoBean.propriedades.validarFluxoPagina('div-endereco', 'div-contato')}" value="Próximo" immediate="false" type="submit" 
								 styleClass="btn btn-default espaco-botao"/> 
			
				</div>
				
			</div>
		</div>
		
		
	</ui:composition>

</h:body>

</html>
