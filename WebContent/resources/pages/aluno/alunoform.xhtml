<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>
	<title>Renan Fight Team!</title>

<h:body>

		<h:outputScript library="js" name="aluno.js"/>

		<!-- Dados Pessoais -->
		<h:panelGroup id="div-dados-pessoais" binding="#{alunoBean.propriedades.painelDados}" rendered="true">
			<h:form prependId="false" enctype="multipart/form-data">
				<ui:include src="/resources/pages/aluno/dadosform.xhtml" />
			</h:form>	
		</h:panelGroup>
				
		<!-- EndereÃ§o -->
		<h:panelGroup id="div-endereco" binding="#{alunoBean.propriedades.painelEndereco}" rendered="false" >
			<h:form prependId="false">

			</h:form>
		</h:panelGroup>
		
		<!-- Contato -->
		<h:panelGroup id="div-contato" binding="#{alunoBean.propriedades.painelContato}" rendered="false">
			<h:form prependId="false">

			</h:form>	
		</h:panelGroup>

		<h:panelGroup id="div-matricula" binding="#{alunoBean.propriedades.painelMatricula}" rendered="false">

		</h:panelGroup>
		
		
		<!-- Confirmar -->
		<h:panelGroup id="div-confirmar" binding="#{alunoBean.propriedades.painelConfirmar}" rendered="false" styleClass="confirmar">
			<h:form prependId="false">

	</ui:composition>
