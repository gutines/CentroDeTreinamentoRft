<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Renan Fight Team!</title>

</h:head>

<h:body>

	<ui:composition>
		<h:outputScript library="js" name="aluno.js"/>
		<h:outputScript library="js" name="bootstrap.min.js"/>
		<h:outputStylesheet library="css" name="aluno.css"/>
		
		
		<!-- Dados Pessoais -->
		<h:panelGroup id="div-dados-pessoais" binding="#{alunoBean.propriedades.painelDados}" rendered="true">
			<h:form prependId="false" enctype="multipart/form-data">
				<ui:include src="/resources/pages/aluno/dadosform.xhtml" />
			</h:form>	
		</h:panelGroup>
				
		<!-- Endereço -->
		<h:panelGroup id="div-endereco" binding="#{alunoBean.propriedades.painelEndereco}" rendered="false" >
			<h:form prependId="false">
				<ui:include src="/resources/pages/aluno/enderecoform.xhtml" />
			</h:form>
		</h:panelGroup>
		
		<!-- Contato -->
		<h:panelGroup id="div-contato" binding="#{alunoBean.propriedades.painelContato}" rendered="false">
			<h:form prependId="false">
				<ui:include src="/resources/pages/aluno/contatoform.xhtml" />
			</h:form>	
		</h:panelGroup>
				
		<!-- Matricula-->
		<h:panelGroup id="div-matricula" binding="#{alunoBean.propriedades.painelMatricula}" rendered="false">
			<h:form prependId="false">
				<ui:include src="/resources/pages/aluno/matriculaform.xhtml" />
			</h:form>	
		</h:panelGroup>
		
		
		<!-- Confirmar -->
		<h:panelGroup id="div-confirmar" binding="#{alunoBean.propriedades.painelConfirmar}" rendered="false" styleClass="confirmar">
		
			<h:form prependId="false">
				<ui:include src="/resources/pages/aluno/confirmarform.xhtml" />
				
				<div class="botao-rodape">	
					<h:commandButton action="#{menuBean.paginaHome()}" value="Cancelar" immediate="true" styleClass="btn btn-default"/>
					
					<h:commandButton action="#{alunoBean.propriedades.validarFluxoPagina('div-confirmar', 'div-matricula')}" value="Anterior" immediate="true" 
									 styleClass="btn btn-default espaco-botao"/>	
									 
					<p:commandButton value="Confirmar" global="true" styleClass="btn btn-default espaco-botao" style="padding: 1px 1px;">
        				<p:confirm header="Confirmar" message="Deseja Cadastrar Aluno?" icon="ui-icon-alert" />
    				</p:commandButton>
 
				    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >				    	
				        <p:commandButton value="Sim" type="button" id="btnHome" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" onclick="PF('dlg').show();"/>
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>
				    
				    <p:dialog header="Confirmação" widgetVar="dlg" dynamic="true" closable="false" resizable="false">
				   		<h:outputLabel value="Aluno cadastrado com sucesso!" />
				   		<br />
				   		<h:commandButton action="#{menuBean.paginaHome()}" value="Ok" styleClass="btn btn-default" style="margin-top: 20px; margin-left: 42%;" />
					</p:dialog>
				</div>
			</h:form>	
		</h:panelGroup>
		
	</ui:composition>

</h:body>

</html>
